<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="keywords" content="Henry, Nwachukwu" />
    <meta name="description" content="website template" />
    <title>VotingOffice.com | Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
</head>

<body>
    <header>
        <div class="container">
            <div id="companyBrand">
                VotingOffice<span class="smallFont">.com</span>
            </div>
        </div>
    </header>
    <div>
        <div class="container">
            <div class="loginContainer">
                <div class="create_Event_login">
                    <br />
                    <h2>VotingOffice<span class="smallFont">.com</span></h2>
                    <br />
                    <div id="" class="bottom_space_50">
                        <span class="loginError" id="idloginError" style="display: none">
                Invalid username or password</span
              >
              <div class="login_input">
                Enter username
                <input id="username" type="text" placeholder="username" />
              </div>
              <div class="login_input">
                Enter password
                <input id="password" type="password" placeholder="password" />
              </div>
              <br />
              <button id="login">Enter</button>
            </div>
            <span
              >Don't have an account?
              <a class="no_text_decoration" href="register.html"
                >Register</a
              ></span
            >
            <div class="top_bottom_padding"></div>
          </div>
        </div>
      </div>
      <div class="top_bottom_padding"></div>
    </div>
    <footer>
      <p>
        VotingOffice<span class="smallFont">.com</span> | Copyright &copy;2020
                        </p>
                        </footer>
                        <script src="/js/login.js"></script>
</body>

</html>
